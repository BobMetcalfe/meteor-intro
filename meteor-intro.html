<head>
  <title>meteor-intro</title>
</head>

<body>
  {{> items}}
</body>

<template name="items">
  {{#each items}}
    {{> item}}
  {{/each}}
</template>

<template name="item">
  <div class="item {{#if isSelected}}selected{{/if}}" data-id="{{id}}">
    <input type="text" value="{{name}}" placeholder="Choose Name" />
  </div>
</template>
