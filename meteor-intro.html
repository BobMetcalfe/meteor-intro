<head>
  <title>meteor-intro</title>
</head>

<body>
  {{> itemsListTemplate}}
</body>

<template name="itemsListTemplate">
  {{#each itemsList}}
    {{> itemTemplate}}
  {{/each}}
</template>

<template name="itemTemplate">
  <div class="itemClass {{#if isSelected}}selected{{/if}}">
    <input type="text" value="{{name}}" placeholder="Choose Name" />
  </div>
</template>
